<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <header data-role="header" data-position="fixed">
            <img src="assets/logo_alura.png" class="logo">
        </header>
        <div class="content_container">
            <div class="input_text">
                <textarea placeholder="Ingrese el texto aquí" id="input_enc_dec"></textarea>
                <div id="texto_input"></div>
                <div id="texto_repetido"></div>
                <div class="buttons">
                    <button id="btn_encriptar">Encriptar</button>
                    <button id="btn_desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="output_text">
                <img src="assets/Muñeco.png" alt="Imagen cuando no se ha ingresado texto" class="mostrar_default">
                <div class="no_text_ingresado mostrar_default">
                    <p class="parrafo_superior">Ningún mensaje fue encontrado</p>
                    <p class="parrafo_inferior">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div id="mostrar_data" hidden>
                    <div id="texto_encriptado_desenecriptado"></div>
                    <div id="texto_copiado"></div>
                    <button id="copiar">Copiar</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="footer-copyright" data-role="footer" data-position="fixed">
            <p>Copyright 2024 © Reinaldo Barriga Bauden para Alura / Oracle One</p>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
